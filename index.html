<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre carte BIG CE 2025</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.big-ce.pf/sites/default/files/2024-12/Panorama-BG.jpg');
            background-size: cover;
            background-position: center;
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform-origin: center;
            animation: flip 4s infinite;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-front {
            background-image: url('https://www.big-ce.pf/sites/default/files/2024-12/Carte-2025-Recto.png');
            background-size: cover;
            background-position: center;
        }

        .card-back {
            background-image: url('https://www.big-ce.pf/sites/default/files/2024-12/Carte-2025-Verso.png');
            background-size: cover;
            background-position: center;
            transform: rotateY(180deg);
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .content {
            text-align: center;
            margin-top: 20px;
        }

        .link {
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .link:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h2>Votre carte BIG CE 2025</h2>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-front"></div>
            <div class="card-face card-back"></div>
        </div>
    </div>

</body>
</html>
